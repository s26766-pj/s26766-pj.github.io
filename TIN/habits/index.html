<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codzienna Rutyna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Codzienna Rutyna</h1>
    <ul>
        <li><input type="checkbox" id="wake-up"> <label for="wake-up">Pobudka o 7 rano</label></li>
        <li><input type="checkbox" id="brush-teeth"> <label for="brush-teeth">Mycie zębów</label></li>
        <li><input type="checkbox" id="get-dressed"> <label for="get-dressed">Ubiór</label></li>
        <li><input type="checkbox" id="breakfast"> <label for="breakfast">Śniadanie</label></li>
        <li><input type="checkbox" id="work"> <label for="work">Praca</label></li>
        <li><input type="checkbox" id="lunch"> <label for="lunch">Obiad</label></li>
        <li><input type="checkbox" id="walk"> <label for="walk">Spacer</label></li>
        <li><input type="checkbox" id="school"> <label for="school">Szkoła</label></li>
        <li><input type="checkbox" id="dinner"> <label for="dinner">Kolacja</label></li>
    </ul>

</body>
</html>
